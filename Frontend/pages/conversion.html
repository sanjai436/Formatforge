<!-- ================= CONVERSION PAGE ================= -->

<section
  class="d-flex align-items-center justify-content-center"
  style="min-height: calc(100vh - 160px); padding-top: 100px; padding-bottom: 40px;"
>
  <div class="container">

    <h2 class="text-center text-white mb-4">
      Convert or Compress Files
    </h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="glass-overlay text-center">

          <!-- FILE INPUT -->
          <input
            type="file"
            class="form-control mb-3"
            id="fileInput"
            accept=".pdf,image/png,image/jpeg"
            multiple
          >

          <!-- PREVIEW AREA -->
          <div
            id="previewContainer"
            class="d-flex flex-wrap gap-2 justify-content-center mb-3"
          ></div>

          <!-- BUTTONS -->
          <div class="d-grid gap-2">

            <button
              id="convertBtn"
              type="button"
              class="btn btn-primary"
            >
              Convert to PDF
            </button>

            <button
              id="compressBtn"
              type="button"
              class="btn btn-warning"
            >
              Compress File
            </button>

          </div>

          <!-- STATUS MESSAGE -->
          <div id="status" class="mt-3 text-center fw-semibold"></div>

          <!-- DOWNLOAD BUTTON -->
          <a
            id="downloadBtn"
            class="btn btn-success w-100 mt-3 d-none"
          >
            Download File
          </a>

        </div>

      </div>
    </div>

  </div>
</section>
