<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FormatForge | Conversion History</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="index.css">
</head>

<body class="theme-glass d-flex flex-column">

  <!-- BACKGROUND -->
  <div class="bg-image"></div>
  <div class="bg-blur"></div>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- ================= HISTORY SECTION ================= -->
  <main class="flex-grow-1" style="padding-top:120px; padding-bottom:100px;">
    <section>
      <div class="container">

        <h2 class="text-center text-white mb-4">
          Conversion History
        </h2>

        <div class="row justify-content-center">
          <div class="col-lg-10">

            <div class="glass-overlay">

              <!-- HISTORY TABLE -->
              <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle text-center mb-0">
                  <thead class="table-dark">
                    <tr>
                      <th>#</th>
                      <th>File Name</th>
                      <th>Converted On</th>
                      <th>Status</th>
                      <th>Download</th>
                    </tr>
                  </thead>

                  <tbody id="historyTable"></tbody>
                </table>
              </div>



              <!-- EMPTY STATE (optional later) -->
              <!--
              <div class="text-center text-muted mt-4">
                No conversion history available.
              </div>
              -->

            </div>

          </div>
        </div>

      </div>
    </section>
  </main>
  <!-- =================================================== -->

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    Â© 2025 FORMATFORGE | Final Year Project
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- NAVBAR LOADER + TOGGLES -->
  <script>
    let enhanceEnabled = true;

    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;

        /* ================= ACTIVE NAV LINK ================= */
        const currentPage = window.location.pathname.split("/").pop() || "index.html";

        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("data-page") === currentPage) {
            link.classList.add("active", "fw-semibold");
          } else {
            link.classList.remove("active");
          }
        });

        /* ================= BUTTON LOGIC ================= */
        const enhanceBtn = document.getElementById("enhanceBtn");
        const themeBtn = document.getElementById("themeToggleBtn");

        if (enhanceBtn) {
          enhanceBtn.onclick = () => {
            enhanceEnabled = !enhanceEnabled;
            enhanceBtn.textContent =
              enhanceEnabled ? "Enhance: ON" : "Enhance: OFF";
          };
        }

        if (themeBtn) {
          themeBtn.onclick = () => {
            document.body.classList.toggle("theme-dark");
            document.body.classList.toggle("theme-light");
          };
        }
      })
      .catch(err => console.error("Navbar load failed:", err));

    fetch("http://127.0.0.1:8000/history")
      .then(res => res.json())
      .then(data => {
        const tableBody = document.getElementById("historyTable");
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = `
          <tr>
            <td colspan="5" class="text-muted text-center">
              No conversion history available
            </td>
          </tr>
        `;
          return;
        }

        data.forEach((item, index) => {
          const statusBadge =
            item.status === "success"
              ? `<span class="badge bg-success">Success</span>`
              : `<span class="badge bg-danger">Failed</span>`;

          tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.original_filename}</td>
            <td>${item.created_at}</td>
            <td>${statusBadge}</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" disabled>
                <i class="bi bi-download"></i>
              </button>
            </td>
          </tr>
        `;
        });
      })
      .catch(err => {
        console.error("History fetch failed:", err);
      });


  </script>

</body>

</html>
