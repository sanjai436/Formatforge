<!-- Hero Section -->
<section id="hero" class="d-flex align-items-center justify-content-center text-center"
         style="height: 90vh; padding-top: 80px;">
  <div class="container">
    <h1 class="display-4 fw-bold">Image to PDF Converter</h1>
    <p class="lead mt-3">Upload your images and convert them into a single PDF instantly.</p>

    <a href="#upload-section" class="btn btn-primary btn-lg mt-4">
      Start Converting
    </a>
  </div>
  <script>
    let enhanceEnabled = true;

  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;

      /* ================= ACTIVE NAV LINK ================= */
      const currentPage = window.location.pathname.split("/").pop() || "index.html";

      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("data-page") === currentPage) {
          link.classList.add("active", "fw-semibold");
        } else {
          link.classList.remove("active");
        }
      });

      /* ================= BUTTON LOGIC ================= */
      const enhanceBtn = document.getElementById("enhanceBtn");
      const themeBtn = document.getElementById("themeToggleBtn");

      if (enhanceBtn) {
        enhanceBtn.onclick = () => {
          enhanceEnabled = !enhanceEnabled;
          enhanceBtn.textContent =
            enhanceEnabled ? "Enhance: ON" : "Enhance: OFF";
        };
      }

      if (themeBtn) {
        themeBtn.onclick = () => {
          document.body.classList.toggle("theme-dark");
          document.body.classList.toggle("theme-light");
        };
      }
    })
    .catch(err => console.error("Navbar load failed:", err));
    </script>
</section>
