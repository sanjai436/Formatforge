<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FormatForge | Image to PDF Converter</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Shared Styles -->
  <link rel="stylesheet" href="index.css">
</head>

<body class="theme-glass">

  <!-- Background -->
  <div class="bg-image"></div>
  <div class="bg-blur"></div>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- HERO -->
  <section
    id="hero"
    class="d-flex align-items-center justify-content-center text-center"
    style="height: 90vh; padding-top: 80px;"
  >
    <div class="container">

      <h1 class="display-4 fw-bold">
        Image to PDF Converter
      </h1>

      <p class="lead mt-3">
        Convert images into high-quality PDFs with smart enhancement
      </p>

      <!-- Redirect ONLY -->
      <a href="conversion.html" class="btn btn-primary btn-lg mt-4">
        Start Converting
      </a>

    </div>
  </section>

  <!-- FEATURES -->
  <section class="py-5 text-white text-center">
    <div class="container">
      <div class="row g-4">

        <div class="col-md-4">
          <i class="bi bi-lightning-charge fs-1 mb-3"></i>
          <h5>Fast Conversion</h5>
          <p>Convert images to PDF instantly</p>
        </div>

        <div class="col-md-4">
          <i class="bi bi-magic fs-1 mb-3"></i>
          <h5>Smart Enhancement</h5>
          <p>Improve brightness and contrast automatically</p>
        </div>

        <div class="col-md-4">
          <i class="bi bi-shield-check fs-1 mb-3"></i>
          <h5>Secure</h5>
          <p>No data stored on the server</p>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    Â© 2025 FORMATFORGE | Final Year Project
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- NAVBAR LOGIC ONLY -->
  <script>
     let enhanceEnabled = true;

  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;

      /* ================= ACTIVE NAV LINK ================= */
      const currentPage = window.location.pathname.split("/").pop() || "index.html";

      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("data-page") === currentPage) {
          link.classList.add("active", "fw-semibold");
        } else {
          link.classList.remove("active");
        }
      });

      /* ================= BUTTON LOGIC ================= */
      const enhanceBtn = document.getElementById("enhanceBtn");
      const themeBtn = document.getElementById("themeToggleBtn");

      if (enhanceBtn) {
        enhanceBtn.onclick = () => {
          enhanceEnabled = !enhanceEnabled;
          enhanceBtn.textContent =
            enhanceEnabled ? "Enhance: ON" : "Enhance: OFF";
        };
      }

      if (themeBtn) {
        themeBtn.onclick = () => {
          document.body.classList.toggle("theme-dark");
          document.body.classList.toggle("theme-light");
        };
      }
    })
    .catch(err => console.error("Navbar load failed:", err));
  </script>

</body>
</html>
